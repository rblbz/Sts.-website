<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Search SDGs</title>
    <style>
        body {
    background-color: #F4F4F4;
    font-family: Arial, sans-serif;
    margin: 0;
}

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    padding: 0 10%;
}

h1, h2, p {
    color: #ffffff;
    text-align: center;
    margin: 0;
}

h1 {
    font-size: 3em;
    margin-top: 10%;
}

h2 {
    font-size: 2em;
    margin-top: 5%;
}

p {
    font-size: 1.2em;
    margin-top: 3%;
}

#search {
    border-radius: 30px;
    border: none;
    font-size: 1.2em;
    padding: 10px;
    width: 100%;
    max-width: 400px;
    background-color: #fff;
    margin: 5% 0;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

#button {
    background-color: #1abc9c;
    border: none;
    height: 30px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1.2em;
    margin-left: 10px;
    padding: 10px 20px;
    transition: all 0.3s ease-in-out;
}

#button:hover {
    background-color: #1abc9c;
}

#bg-video{
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
}

@media screen and (min-width: 768px) {
    .search-container {
        padding: 0 20%;
    }

    h1 {
        font-size: 4em;
        margin-top: 0%;
    }

    h2 {
        font-size: 2.5em;
        margin-top: 8%;
    }

    p {
        font-size: 1.5em;
        margin-top: 5%;
    }

    #search {
        font-size: 1.5em;
        padding: 15px;
        margin: 7% 0;
    }

    #button {
        height: 50px;
        font-size: 1.5em;
        margin-top: 0%;
        padding: 10px 30px;  
    }
}

    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="bw.mp4" type="video/mp4">
    </video>    
<div class="search-container">
    <h1>Discover the Sustainable Development Goals</h1>

    <input type="search" id="search" placeholder="Type to search..." onchange="ouvrirPage()">
    <input type="button" id="button" onclick="ouvrirPage()" value="Search">

    <h2>Not sure what to search for?</h2>
    <p>Try these popular searches: "What is SDG?", "What are the assigned goals?", "Why is it important to be achieved?"</p>
</div>

<script>
    function ouvrirPage() {
        var a = document.getElementById("search").value;

        if (a === "What is SDG?") {
            window.open("searchresult.html");
        }

        if (a === "What are the assigned goals?") {
            window.open("searchresult2.html");
        }

        if (a === "Why is it important to be achieved?") {
            window.open("searchresult3.html");
        }

        if (a === "What is your evidence?") {
            window.open("searchresult4.html");
        }
        if (a === "What is your evidence?") {
            window.open("searchresult4.html");
        }
        if (a === "What are the current statistic or situation in our country?") {
            window.open("searchresult5.html");
        }
        if (a === "How do you think this will impact you if this goal achieved?") {
            window.open("searchresult6.html");
        }
    }
</script>
</body>
</html>
